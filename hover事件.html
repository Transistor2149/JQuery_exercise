<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("p").hover(function(){//hover() 方法规定当鼠标指针悬停在被选元素上时要运行的两个函数。
					$("p").css("background","yellow");
				},function(){//注意: 如果只指定一个函数，则 mouseenter 和 mouseleave 都执行它。
					$("p").css("background","pink");
				});
			});
		</script>
	</head>
	<body>
		<p>这是一个段落</p>
	</body>
</html>
