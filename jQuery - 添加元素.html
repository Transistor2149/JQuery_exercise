<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p").prepend("开头增加文本。");
				});
				$("#btn2").click(function(){
					$("li").append("<li>增加的列表</li>");
					// $("li").append("增加列表");
				})
			});
		</script>
	</head>
	<body>
		<p>这是一个段落。</p>
		<p>这是另外一个段落。</p>
		<ol>
			<li>这是列表</li>
			<li>这是列表</li>
			<li>这是列表</li>
			<li>这是列表</li>
		</ol>
		<button id="btn1">prepend方法在开头插入内容</button>
		<button id="btn2">append方法在结尾插入内容</button>
	</body>
</html>
