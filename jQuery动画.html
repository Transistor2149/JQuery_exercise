<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".btn1").click(function(){
					$("#fangkuai").animate({left:'250px',opacity:'0.5'},(1500));
				});
				$(".btn2").click(function(){
					$("#fangkuai").animate({
						width:'200px',
						fontSize:'50px',
					});
					$("#fangkuai").animate({
						height:'200px',
					});
					$("#fangkuai").animate({
						width:'100px',
						fontSize:'25px',
					});
					$("#fangkuai").animate({
						height:'100px',
					});
				});
			});
		</script>
		<style type="text/css">
			#fangkuai{
				width: 100px;
				height: 100px;
				background-color: cornflowerblue;
				margin-top: 10px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<button type="button" class="btn1">点击触发方块移动动画</button>
		<button type="button" class="btn2">点击触发方块变换大小动画</button>
		<div id="fangkuai">jQuery</div>
	</body>
</html>
