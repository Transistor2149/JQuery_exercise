<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("div.descendants").children(".1").css({"color":"red","border":"2px solid red"});//children() 方法返回被选元素的所有直接子元素。
				//children返回 <div> 元素class为descendants下的所有直接子元素
				//返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素：
				$("p.2").find("span").css({"color":"blue","border":"2px solid blue"});
				// p class=2的 后代的所有 <span> 元素：
			});
		</script>
		<style type="text/css">
			.descendants *
			{ 
				display: block;
				border: 2px solid lightgrey;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<div class="descendants" style="width:500px;">div(当前元素)
			<p class="1">p(儿子元素)
				<span>span(孙子元素)</span>
			</p>
			<p class="2">p(儿子元素)
				<span>span(孙子元素)</span>
			</p>
		</div>
	</body>
</html>
