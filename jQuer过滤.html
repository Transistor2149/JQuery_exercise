<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("p").eq(1).css({"background":"yellow"});
				//eq() 方法返回被选元素中带有指定索引号的元素。
				//索引号从 0 开始，因此首个元素的索引号是 0 而不是 1。下面的例子选取第二个 <p> 元素（索引号 1）
				$("p").filter(".url").css({"background":"red"});
				//filter() 方法允许您规定一个标准。不匹配这个标准的元素会被从集合中删除，匹配的元素会被返回。
				$("p").not(".url").css({"background":"green"});//not() 方法返回不匹配标准的所有元素。
				//提示：not() 方法与 filter() 相反。且会覆盖eq
			});
		</script>
	</head>
	<body>
		<h1>欢迎访问我的主页</h1>
		<p class="url">菜鸟教程 (index 0).</p>
		<p>http://www.runoob.com (index 1)。</p>
		<p class="url">google (index 2).</p>
		<p>http://www.google.com (index 3)。</p>
	</body>
</html>
