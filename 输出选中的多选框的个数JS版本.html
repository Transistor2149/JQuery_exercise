<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("btn");
				btn.onclick = function(){//点击id为btn的按钮以后发生的事件
					var arrays = new Array();//创建数组之后遍历
					var items = document.getElementsByName("check")//获取name为check的一组元素
					for(i=0;i<items.length;i++){
						if(items[i].checked){
							arrays.push(items[i].value);//push方法像数组末尾添加元素，并返回新的长度
						}
					}
					alert("你选中了：" + arrays.length + "个按钮")
				}
			}
		</script>
	</head>
	<body>
		<input type="checkbox" value="1" name="check">
		<input type="checkbox" value="2" name="check">
		<input type="checkbox" value="3" name="check">
		<input type="button" value="你选中的个数" id="btn">
	</body>
</html>
