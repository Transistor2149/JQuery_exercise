<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#show").click(function(){
					$("p").show(1000);
				});
				$("#hide").click(function(){
					$("p").hide(1000);
				});
				$("#toggle").click(function(){
					$("span").toggle(1000);
				});
			});
		</script>
	</head>
	<body>
		<p>这里有一段文字，会随着点击的按钮而显示或者隐藏。</p>
		<input type="button" id="show" value="显示" />
		<input type="button" id="hide" value="隐藏" /><br>
		<span>
			 toggle() 方法显示被隐藏的元素，并隐藏已显示的元素
		</span><br>
		<button type="button" id="toggle">显示/隐藏</button>
	</body>
</html>
